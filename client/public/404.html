<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages 404 redirect to SPA
    var path = window.location.pathname;
    var hash = '';
    
    // Preserve the path as a hash for the SPA router
    if (path !== '/' && !path.includes('.')) {
      hash = '#' + path.replace(/^\/joao-victor-portfolio/, '');
    }
    
    // Redirect to the root with the path as a hash
    window.location.replace('/joao-victor-portfolio/' + hash);
  </script>
</head>
<body>
</body>
</html>
